<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<nav>
    <div>鲁班</div>
    <div><a href="javascript:void(0);" onclick="logout()">退出登录</a></div>
</nav>
<main>
    <button id="newButton" class="btn btn-primary" data-toggle="modal" data-target="#newProductModal">新增</button>
    <div id="productListContainer">
        <!-- 默认显示两列ID和名称 -->
        <div class="product-item">
            <h3>ID:</h3>
            <span id="productIdDefault"></span>
            <h3>名称:</h3>
            <span id="productNameDefault"></span>
            <h3></h3>
            <span></span>
            <h3></h3>
            <span></span>
        </div>
    </div>
</main>
<footer>
    <!-- 页脚信息 -->
</footer>
<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="newProductModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newProductModalLabel">新增产品</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="newProductForm">
                    <div class="form-group">
                        <label for="productName">产品名称:</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="$('#newProductForm').submit()">提交</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">修改产品</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <div class="form-group">
                        <label for="productName">id:</label>
                        <input type="text" class="form-control" id="updateProductId" name="updateProductId" readonly>
                        <label for="productName">产品名称:</label>
                        <input type="text" class="form-control" id="updateProductName" name="updateProductName"
                               required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="$('#editProductForm').submit()">提交</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
