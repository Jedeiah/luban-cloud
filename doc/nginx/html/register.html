<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>鲁班 注册</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            font-family: 'Open Sans', sans-serif;
        }

        #registerForm {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>注册</h1>
<form id="registerForm">
    <input type="text" id="registerUsername" placeholder="用户名" required>
    <input type="password" id="registerPassword" placeholder="密码" required>
    <input type="password" id="confirmPassword" placeholder="确认密码" required>
    <button type="submit">注册</button>
</form>
<p class="register-link">已经存在账号? <a href="login.html">登陆</a>.</p>
<script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var registerUsername = document.getElementById('registerUsername').value;
        var registerPassword = document.getElementById('registerPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        // 校验密码是否一致
        if (registerPassword !== confirmPassword) {
            alert('密码不匹配');
            return;
        }

        // 发起AJAX请求
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8890/api/uaa/users/add', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        // 设置状态改变的处理函数
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                try {
                    var response = JSON.parse(xhr.responseText);
                } catch (e) {
                    alert('处理注册请求时发生错误.');
                }

                if (xhr.status === 200 && response.success) {
                    // 请求成功，跳转到登录页面
                    alert(response.data);
                    window.location.href = 'login.html';
                } else {
                    alert(response.errMsg || '注册失败。请稍后再试.');
                }
            }
        };

        // 设置错误处理函数
        xhr.onerror = function () {
            alert('发送注册请求时发生错误.');
        };

        // 发送请求
        xhr.send(JSON.stringify({username: registerUsername, password: registerPassword}));
    });
</script>
</body>
</html>
